<div class="container">
  
  <div class="content">
    <div class="select">
      <button>
        <mat-icon>bookmark</mat-icon>
      </button>
    </div>
    <div class="first-content">
      <div class="logo-container">
      <img class="logo-img">
    </div>
    <div class="content-container">
      <div class="infos">
        <h2>{{details.poste}}</h2>
        <div class="bloc">
          <mat-icon>business</mat-icon>
          <span>{{details.entreprise}}</span>
        </div>
        <div class="bloc">
          <mat-icon>location_on</mat-icon>
          <span>{{details.adresse}}</span>
        </div>
        <div class="description">
          <h2>Description</h2>
          <p class="description">{{details.description}}</p>
        </div>
        <div class="competence">
          <h2>Comp√©tences</h2>
            <mat-chip-listbox class="tags">
              <mat-chip *ngFor="let competence of details.competences" class="tag">
                {{ competence }}
              </mat-chip>
            </mat-chip-listbox>
        </div>
      </div>
      
    </div>
    </div>
    <div class="second-content">
        <div class="prix">
          <p>{{details.prixParHeure}}</p><p class="heure">/Heurs</p>
        </div>
        <button class="share">
          <!-- <img class="icon-share"> -->
        </button>
      </div> 
    </div>
</div>
