<!DOCTYPE html>
<div class="header">
  <div class="top-section">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button [routerLink]="['/acceuil']">
        <mat-icon class="icon-header">arrow_back</mat-icon>
      </button>
      <span class="company_name"> Burger King </span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon class="icon-header">share</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="logo-container">
    <img class="logo">
  </div>
  <div class="bottom-section">
  <button class="btncontact">contacter le restaurant</button>

  </div>
</div>

<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Mes informations personnelles" class="custum"></mat-tab>
  <mat-tab label="Emplois" class="custum"></mat-tab>
</mat-tab-group>
<div class="content">
  <div class="infosResto" *ngIf="showInfos">
    <app-informations-resto [infos]="RestaurantInformations"></app-informations-resto>
  </div>
  <div class="emplois" *ngIf="showEmplois">
    <app-emplois-resto [details]="RestaurantInformations.emplois"></app-emplois-resto>
  </div>
</div>
