<div class="securite-container">
  <app-header/>
  <h6 class="mt-3">Changement de mot de passe</h6>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="label mt-3" for="oldPassword">Ancien mot de passe</label>
      <div class="password-input">
        <input type="password" id="oldPassword" formControlName="oldPassword" [type]="showOldPassword ? 'text' : 'password'" />
        <i (click)="togglePasswordVisibility('oldPassword')" class="fas fw-lighter" [ngClass]="showOldPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </div>
    </div>

    <div class="form-group">
      <label class="label" for="newPassword">Nouveau mot de passe</label>
      <div class="password-input">
        <input type="password" id="newPassword" formControlName="newPassword" [type]="showNewPassword ? 'text' : 'password'" />
        <i (click)="togglePasswordVisibility('newPassword')" class="fas fw-lighter" [ngClass]="showNewPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </div>
    </div>

    <div class="form-group">
      <label class="label" for="confirmPassword">Confirmation du nouveau mot de passe</label>
      <div class="password-input">
        <input type="password" id="confirmPassword" formControlName="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" />
        <i (click)="togglePasswordVisibility('confirmPassword')" class="fas fw-lighter" [ngClass]="showConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
      </div>
    </div>
    <div class="button-container">
      <button type="submit" [disabled]="passwordForm.invalid">Sauvegarder</button>
    </div>
  </form>
</div>
