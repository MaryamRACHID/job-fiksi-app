<div class="login-container">
  <h1>Bienvenue !</h1>
  <p class="subtitle">Le lorem ipsum est, en imprimerie, une suite de mots sans signification</p>

  <div *ngIf="isSuccess" @fadeInOut class="alert alert-success">
    {{ successMessage }}
  </div>
  
  <div *ngIf="isError" @fadeInOut class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="toggle-container">
    <div class="btn-group toggle-group" role="group" aria-label="Toggle">
      <button type="button" class="btn toggle-button" id="connexion-btn" (click)="setToggle('connexion')" [ngClass]="{'active': currentToggle === 'connexion'}">Connexion</button>
      <button type="button" class="btn toggle-button" id="inscription-btn" (click)="setToggle('inscription')" [ngClass]="{'active': currentToggle === 'inscription'}">Inscription</button>
    </div>
  </div>

  <div *ngIf="currentToggle === 'connexion'">
    <div class="form-group">
      <label for="email-connexion">Nom d'utilisateur</label>
      <input type="username" class="form-control" id="email-connexion" placeholder="Entrez votre nom d'utilisateur" required [(ngModel)]="loginData.username" name="username">
    </div>

    <div class="form-group">
      <label for="password-connexion">Mot de passe</label>
      <input type="password" class="form-control" id="password-connexion" placeholder="Entrez votre mot de passe" required [(ngModel)]="loginData.password" name="password">
    </div>

    <div class="login-row">
      <div class="form-check">
        <input type="checkbox" class="form-check-input me-2 mt-0" id="stay-logged-in">
        <label class="form-check-label" for="stay-logged-in">Rester connecté</label>
      </div>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
    </div>

    <button class="btn btn-primary full-width" (click)="loginUser()">Me connecter</button>
  </div>

  <div *ngIf="currentToggle === 'inscription'">
    <div class="form-group">
      <label for="username-inscription">Nom d'utilisateur</label>
      <input type="text" class="form-control" id="username-inscription" placeholder="Créez un nom d'utilisateur" [(ngModel)]="registrationData.username" required />
    </div>
    <div class="form-group">
      <label for="email-inscription">Email</label>
      <input type="email" class="form-control" id="email-inscription" placeholder="Entrez votre email" [(ngModel)]="registrationData.email" required />
    </div>
  
    <div class="form-group">
      <label for="password-inscription">Mot de passe</label>
      <input type="password" class="form-control" id="password-inscription" placeholder="Créez un mot de passe" [(ngModel)]="registrationData.password" required />
    </div>
    <div class="form-group">
      <label for="user-type">Type d'utilisateur</label>
      <select class="form-select" id="user-type" [(ngModel)]="registrationData.userType" required>
        <option value="" disabled selected>Choisissez un type d'utilisateur</option>
        <option value="candidat">Candidat</option>
        <option value="restaurant">Restaurant</option>
      </select>
    </div>
  
    <button (click)="registerUser()" class="btn btn-primary full-width">
      M'inscrire
    </button>
  </div>

  <p class="subtitle">Vous avez déjà un compte? <span class="span" (click)="setToggle('connexion')">Se connecter</span></p>
</div>
