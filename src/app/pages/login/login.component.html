<div class="login-container">
  <h1>Bienvenue !</h1>
  <p class="subtitle">Nous sommes heureux de vous rejoindre parmi nos clients !</p>

  <mat-button-toggle-group [(ngModel)]="isRegistering" (change)="toggleForm()" class="toggle-group">
    <mat-button-toggle [value]="false">Connexion</mat-button-toggle>
    <mat-button-toggle [value]="true">Inscription</mat-button-toggle>
  </mat-button-toggle-group>

  <div *ngIf="!isRegistering">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Entrez votre email" [(ngModel)]="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Entrez votre mot de passe" />
    </mat-form-field>

    <div class="login-row">
      <mat-checkbox>Rester connecté</mat-checkbox>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
    </div>

    <button mat-raised-button color="primary" class="full-width" (click)="goToProfile()">Me connecter</button>
  </div>

  <div *ngIf="isRegistering">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Entrez votre email" [(ngModel)]="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Créez un mot de passe" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput type="password" placeholder="Confirmez le mot de passe" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" (click)="prefillEmail()">M'inscrire</button>
  </div>

  <p class="subtitle">
    Vous avez déjà un compte? 
    <a href="#" (click)="prefillEmail()">Se connecter</a>
  </p>
</div>
