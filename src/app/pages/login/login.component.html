<div class="login-container">
  <h1>Bienvenue !</h1>

  <!-- Toggle pour Connexion / Inscription -->
  <mat-button-toggle-group #group="matButtonToggleGroup" value="connexion" class="toggle-group">
    <mat-button-toggle value="connexion">Connexion</mat-button-toggle>
    <mat-button-toggle value="inscription">Inscription</mat-button-toggle>
  </mat-button-toggle-group>

  <!-- Formulaire de connexion -->
  <div *ngIf="group.value === 'connexion'">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Entrez votre email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Entrez votre mot de passe">
    </mat-form-field>

    <div class="login-row">
      <mat-checkbox>Rester connecté</mat-checkbox>
      <a href="#" class="forgot-password">Mot de passe oublié ?</a>
    </div>

    <button mat-raised-button color="primary" class="full-width">Me connecter</button>
  </div>

  <!-- Formulaire d'inscription -->
  <div *ngIf="group.value === 'inscription'">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Entrez votre email">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" placeholder="Créez un mot de passe">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput type="password" placeholder="Créez un mot de passe">
    </mat-form-field>

    <div class="login-row">
      <mat-checkbox>Rester connecté</mat-checkbox>
    </div>


    <button mat-raised-button color="primary" class="full-width">M'inscrire</button>
  </div>

</div>
