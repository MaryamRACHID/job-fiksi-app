<div class="login-container">
  <h1>Bienvenue !</h1>
  <p class="subtitle">Le lorem ipsum est, en imprimerie, une suite de mots sans signification</p>

  <div class="toggle-container">
    <div class="btn-group toggle-group" role="group" aria-label="Toggle">
      <button type="button" class="btn toggle-button" id="connexion-btn" (click)="setToggle('connexion')" [ngClass]="{'active': currentToggle === 'connexion'}">Connexion</button>
      <button type="button" class="btn toggle-button" id="inscription-btn" (click)="setToggle('inscription')" [ngClass]="{'active': currentToggle === 'inscription'}">Inscription</button>
    </div>
  </div>

  <div *ngIf="currentToggle === 'connexion'">
    <div class="form-group">
      <label for="email-connexion">Email</label>
      <input type="email" class="form-control" id="email-connexion" placeholder="Entrez votre email" required>
    </div>

    <div class="form-group">
      <label for="password-connexion">Mot de passe</label>
      <input type="password" class="form-control" id="password-connexion" placeholder="Entrez votre mot de passe" required>
    </div>

    <div class="login-row">
      <div class="form-check">
        <input type="checkbox" class="form-check-input me-2 mt-0" id="stay-logged-in">
        <label class="form-check-label" for="stay-logged-in">Rester connecté</label>
      </div>
      <a href="" class="forgot-password" (click)="goToPassword($event)">Mot de passe oublié ?</a>
    </div>

    <button class="btn btn-primary full-width" (click)="goToProfil()">Me connecter</button>
  </div>

  <div *ngIf="currentToggle === 'inscription'">
    <div class="form-group">
      <label for="email-inscription">Email</label>
      <input type="email" class="form-control" id="email-inscription" placeholder="Entrez votre email" required>
    </div>

    <div class="form-group">
      <label for="password-inscription">Mot de passe</label>
      <input type="password" class="form-control" id="password-inscription" placeholder="Créez un mot de passe" required>
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirmer le mot de passe</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez le mot de passe" required>
    </div>

    <div class="login-row">
      <div class="form-check">
        <input type="checkbox" class="form-check-input me-2 mt-0" id="stay-logged-in-inscription">
        <label class="form-check-label" for="stay-logged-in-inscription">Rester connecté</label>
      </div>
    </div>

    <button class="btn btn-primary full-width">M'inscrire</button>

    <p class="subtitle">Vous avez déjà un compte? <span class="span" (click)="setToggle('connexion')">Se connecter</span></p>
  </div>
</div>
