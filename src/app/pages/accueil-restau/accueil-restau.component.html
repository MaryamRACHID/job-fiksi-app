<div class="container">
  <header class="header">
    <div class="top-bar">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <p class="welcome">Bonjour, username user</p>
      <button class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <div class="search-section">
      <h2>Trouve vite votre prochain candidat !</h2>
      <div class="search-bar">
        <mat-icon class="search-icon">search</mat-icon>
        <input type="text" placeholder="Rechercher" />
        <button class="filter-icon-button">
          <mat-icon>tune</mat-icon>
        </button>
          
      </div>
    </div>
  </header>

  <section class="recommendations">
    <div class="section-header">
      <h3>Recommandation de candidats</h3>
      <a href="#" class="view-all">Voir tout</a>
    </div>

    <div class="candidate-card" *ngFor="let candidate of candidates">
      <div class="profile-icon-container">
        <mat-icon class="profile-icon">account_circle</mat-icon>
      </div>
      <div class="candidate-info">
        <p class="candidate-name">{{ candidate.name }}</p>
        <p class="candidate-location">{{ candidate.location }}</p>
        <a href="#" class="view-profile">Voir le profil</a>
      </div>
      <button mat-icon-button class="bookmark-button">
        <mat-icon>bookmark_border</mat-icon>
      </button>
    </div>
  </section>
</div>
