<div class="profile-container">
  <app-header
    [step]="step"
    (previousStep)="goToPreviousStep()"
    (skip)="skip()">
  </app-header>
  <div class="component-container">
    <app-profile-type *ngIf="step === 1" (userTypeSelected)="updateUserType($event)"></app-profile-type>
    <app-informations *ngIf="step === 2" [personalInfo]="personalInfo" [userType]="userType" (personalInfoChange)="updatePersonalInfo($event)"></app-informations>
    <app-contact *ngIf="step === 3" (contactInfoChange)="updateContactInfo($event)" [userType]="userType"></app-contact>
    <app-disponibilites *ngIf="step === 4" (availabilityInfoChange)="updateAvailability($event)" [userType]="userType"></app-disponibilites>
    <app-description *ngIf="step === 5" (descriptionInfoChange)="updateAvailability($event)" [userType]="userType"></app-description>
    <app-formation *ngIf="step === 6 && userType === 'candidate'" (formationInfoChange)="updateFormation($event)" [userType]="userType"></app-formation>
    <app-experiences *ngIf="step === 7  && userType === 'candidate'" (experienceInfoChange)="updateExperience($event)" [userType]="userType"></app-experiences>
    <app-cv *ngIf="step === 8  && userType === 'candidate'" (experienceInfoChange)="updateExperience($event)" [userType]="userType"></app-cv>
    <app-preference *ngIf="step === 9  && userType === 'candidate'" (preferencesChange)="updatePreferences($event)" [userType]="userType"></app-preference>
    <app-notifications *ngIf="step === 10  && userType === 'candidate'" (notificationsChange)="updateNotifications($event)"[userType]="userType"></app-notifications>
  </div>
  <div class="button-container">
    <button *ngIf="(step != 10  && (userType === null || userType === 'candidate')) || (step != 5 && userType === 'restaurant')" (click)="goToNextStep()" [disabled]="!userType" class="fixed-button btn btn-primary full-width">Continuer</button>
    <button *ngIf="(step === 10  && userType === 'candidate') || (step === 5  && userType === 'restaurant')" (click)="saveProfile()" [disabled]="!userType" class="fixed-button btn btn-primary full-width">Terminer mon inscription</button>
  </div>
</div>
