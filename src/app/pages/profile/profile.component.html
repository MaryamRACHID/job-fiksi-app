<div class="profile-container">
  <!-- Back button for navigating to the previous step -->
  <button *ngIf="step > 1" mat-icon-button (click)="goToPreviousStep()" class="back-button">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <!-- Skip/Abandon button -->
  <button mat-button (click)="goToPreviousStep()" class="skip">
    Abandonner
  </button>

  <!-- Conditional rendering of components based on the current step -->
  <app-profile-type *ngIf="step === 1" (userTypeSelected)="updateUserType($event)"></app-profile-type>
  <app-informations *ngIf="step === 2" [personalInfo]="personalInfo" (personalInfoChange)="updatePersonalInfo($event)"></app-informations>
  <app-contact *ngIf="step === 3" (contactInfoChange)="updateContactInfo($event)"></app-contact>
  <app-disponibilites *ngIf="step === 4" (referencesInfoChange)="updateReferences($event)"></app-disponibilites>
  <app-description *ngIf="step === 5" (descriptionInfoChange)="updateAvailability($event)"></app-description>
  <app-formation *ngIf="step === 6" (formationInfoChange)="updateFormation($event)"></app-formation>
  <app-experiences *ngIf="step === 7" (experienceInfoChange)="updateExperience($event)"></app-experiences>
  <app-preference *ngIf="step === 9" (preferencesChange)="updatePreferences($event)"></app-preference>
  <app-notifications *ngIf="step === 10" (notificationsChange)="updateNotifications($event)"></app-notifications>

  <!-- Continue button for navigating to the next step -->
  <button mat-raised-button color="primary" (click)="goToNextStep()" [disabled]="step === 1 && !userType" class="fixed-button">
    Continuer
  </button>
</div>
