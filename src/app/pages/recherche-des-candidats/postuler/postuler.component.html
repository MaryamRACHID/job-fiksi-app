<!DOCTYPE html>
<div class="container-postuler">
  <div class="top-section">
    <div class="item1">
      <button mat-icon-button>
        <mat-icon class="icon-header" [routerLink]="['/details']">arrow_back</mat-icon>
      </button>
      <span class="company_name"> Postuler </span>
    </div>
  </div>
<!-- ######### form pour postuler ####################### -->
  <div class="form-section" *ngIf="showDone" style="display: flex;">
    <form>

      <div class="form-group">
        <label for="exampleFormControlInput1">Nom *</label>
        <input type="text" class="form-control input_" id="exampleFormControlInput1" placeholder="Nom">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Prénom *</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Prénom">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email *</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Numéro téléphone *</label>
        <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Téléphone">
      </div>
<!-- ###disponibilité##### -->
      <div class="form-group">
        <label for="disponibilites">Disponibilités</label>
        <div class="radioDispo">
          <mat-checkbox>Lundi</mat-checkbox>
          <mat-checkbox>Mardi</mat-checkbox>
          <mat-checkbox>Mercredi</mat-checkbox>
          <mat-checkbox>Jeudi</mat-checkbox>
          <mat-checkbox>Vendredi</mat-checkbox>
          <mat-checkbox>Samedi</mat-checkbox>
          <mat-checkbox>Dimanche</mat-checkbox>
        </div>
      </div>

      <!-- #####crénaux dispo###### -->

      <div class="form-group">
        <label for="crenaux" class="crenaux">Créneaux disponibles pour un entretien potentiel</label>
        <div class="days" *ngFor="let jour of jours">
          <div class="blocCreneaux" >
            <span>{{ jour.nom }}</span>
            <div class="grid-items" *ngFor="let cren of jour.creneaux">
              <p
                class="items"
                (click)="toggleClass(jour, cren)"
                [ngClass]="{
                  'highlighted-creneaux': cren.isHighlighted,
                  'default-creneaux': !cren.isHighlighted
                }"
              >
                {{ cren.heure }}
              </p>
            </div>

          </div>
          <div class="separator"></div>
        </div>

    </div>
<!-- ######CV########### -->
      <div class="form-group">
            <label for="exampleFormControlInput1">CV *</label>
            <input type="file" class="form-control cv" id="exampleFormControlInput1" placeholder="CV">
      </div>

      <!-- #####Messsage########## -->
       <div class="form-group">
        <label for="exampleFormControlTextarea1">Message (facultatif)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Décrivez votre motivation"> </textarea>
      </div>

      <!-- #######conditionsGénerales################"" -->
       <div class="form-check">
        <input class="form-check-input" type="checkbox" id="conditionsGenerales">
        <label class="form-check-label" for="conditionsGenerales">
          En soumettant cette candidature, j'accepte d'avoir lu la Politique de confidentialité et confirme que jobFiksi stocke mes informations personnelles pour pouvoir traiter ma candidature à un emploi.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="conditionsGenerales">
        <label class="form-check-label" for="conditionsGenerales">
          Oui, l’entreprise peut me contacter directement au sujet de futures opportunités d'emploi spécifiques.
        </label>
      </div>
      <div class="btn-postuler">
        <button type="submit" class="btn btn-primary" (click)="toggleDivs()">Postuler</button>
      </div>
    </form>

</div>

<!-- #################### valider la candidature ####################### -->
  <div class="container-done" *ngIf="!showDone" style="display: flex;">
    <div class="image-container">
      <img src="/assets/picture-postuler-done.jpg" alt="Description">
    </div>
    <p>Votre candidature a bien été postulée.</p>
    <a mat-button routerLink="/rechercheDesCandidats">Retour à la page d'accueil</a>
   </div>
</div>
