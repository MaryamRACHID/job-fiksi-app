<div class="chat">
  <header>
    <button class="btn back-btn">
      <i class="fa fa-arrow-left"></i>
    </button>
    <div class="profile-info">
      <img src="orlando.jpg" alt="Orlando Diggs" class="profile-pic">
      <div>
        <h2>Orlando Diggs</h2>
        <span class="status">En ligne</span>
      </div>
    </div>
    <div class="actions">
      <button class="btn call-btn">
        <i class="fa fa-phone"></i>
      </button>
      <button class="btn menu-btn">
        <i class="fa fa-ellipsis-v"></i>
      </button>
    </div>
  </header>
  <div class="chat-body">
    <div class="message received">
      <p>Hello sir, Good Morning</p>
      <span class="time">09:30 am</span>
    </div>
    <div class="message sent">
      <p>Morning, Can I help you?</p>
      <span class="time">09:31 am</span>
    </div>
    <div class="message received">
      <p>I saw the UI/UX Designer vacancy...</p>
      <span class="time">09:33 am</span>
    </div>
    <div class="message sent">
      <p>Oh yes, please send your CV/Resume...</p>
      <i class="fa fa-check-double"></i>
      <span class="time">09:35 am</span>
    </div>
  </div>
  <footer>
    <input type="text" placeholder="Ã‰crivez votre message" [(ngModel)]="newMessage">
    <button class="btn send-btn">
      <i class="fa fa-paper-plane"></i>
    </button>
  </footer>
</div>
