<div class="container">
  <h2>Complétez votre profil</h2>
  <p>Formation</p>

  <div *ngFor="let diploma of diplomas; let i = index" class="diploma">
    <mat-form-field class="full-width">
      <mat-label>Nom de la formation</mat-label>
      <input matInput [(ngModel)]="diploma.name">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Établissement</mat-label>
      <input matInput [(ngModel)]="diploma.institution">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Début</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="diploma.startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker="matDatepicker"></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fin</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="diploma.endDate">
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker="matDatepicker"></mat-datepicker>
    </mat-form-field>
  </div>

  <button mat-button (click)="addDiploma()">Ajouter une formation</button>
</div>
