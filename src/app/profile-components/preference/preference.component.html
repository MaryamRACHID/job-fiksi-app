<h2 class="title">Complétez votre profil</h2>
<p class="subtitle-1">Préférences professionnelles</p>

<div class="job-preferences">
  <p>Type de poste recherché</p>
  <div class="d-flex flex-wrap">
    <div class="form-check me-4 mb-3 mt-2 d-flex justify-content-center align-items-center">
      <input type="checkbox" class="form-check-input me-2" [(ngModel)]="preferencesInfo.jobPreferences.server">
      <label class="form-check-label">Serveur</label>
    </div>
    <div class="form-check me-4 mb-3 mt-2 d-flex justify-content-center align-items-center">
      <input type="checkbox" class="form-check-input me-2" [(ngModel)]="preferencesInfo.jobPreferences.cook">
      <label class="form-check-label">Cuisinier</label>
    </div>
    <div class="form-check me-4 mb-3 mt-2 d-flex justify-content-center align-items-center">
      <input type="checkbox" class="form-check-input me-2" [(ngModel)]="preferencesInfo.jobPreferences.dishwasher">
      <label class="form-check-label">Plongeur</label>
    </div>
    <div class="form-check me-4 mb-3 mt-2 d-flex justify-content-center align-items-center">
      <input type="checkbox" class="form-check-input me-2" [(ngModel)]="preferencesInfo.jobPreferences.other">
      <label *ngIf="!preferencesInfo.jobPreferences.other" class="form-check-label">Autre</label>
      <div *ngIf="preferencesInfo.jobPreferences.other" class="mt-2">
        <input type="text" [(ngModel)]="preferencesInfo.jobPreferences.otherType" placeholder="Autre" class="form-control input-autre">
      </div>
    </div>
  </div>
</div>

<div class="location-preference mt-4">
  <label>Préférence de lieu</label>
  <input type="text" class="form-control" [(ngModel)]="preferencesInfo.locationPreference" (input)="filterCities()" placeholder="Ex: Paris" #locationInput/>
  <ul *ngIf="preferencesInfo.locationPreference && filteredCities.length > 0" class="dropdown-list">
    <li *ngFor="let city of filteredCities" (click)="selectCity(city)">
      {{ city }}
    </li>
  </ul>
</div>

<div class="form-check me-4 mb-3 mt-4 d-flex justify-content-center align-items-center">
  <label class="form-check-label" for="accessibleByTransport">
    <input type="checkbox" class="form-check-input me-2" id="accessibleByTransport" [(ngModel)]="preferencesInfo.accessibleByTransport">
    Accessible par les transports en communs
  </label>
</div>

<div class="km-preference mt-4">
  <p>Dans un rayon de :</p>
  <ngx-slider
    [(value)]="preferencesInfo.kmPreference.max"
    [options]="kmSliderOptions">
  </ngx-slider>
</div>

<div class="salary-preference mt-4">
  <p>Préférence de salaire</p>
  <ngx-slider
    [(value)]="preferencesInfo.salaryPreference.min"
    [(highValue)]="preferencesInfo.salaryPreference.max"
    [options]="salarySliderOptions">
  </ngx-slider>
</div>
