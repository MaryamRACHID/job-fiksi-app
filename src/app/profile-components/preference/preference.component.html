<h2 class="title">Complétez votre profil</h2>
<p class="subtitle-1">Préférences professionnelles</p>

<div class="job-preferences">
  <p>Type de poste recherché</p>
  <label class="checkbox-inline">
    <input type="checkbox" [(ngModel)]="jobPreferences.server"> Serveur
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" [(ngModel)]="jobPreferences.cook"> Cuisinier
  </label>
  <label class="checkbox-inline">
    <input type="checkbox" [(ngModel)]="jobPreferences.dishwasher"> Plongeur
  </label>
  <label class="other-label">
    Autre:
    <input type="text" [(ngModel)]="jobPreferences.otherType" placeholder="Autre poste">
  </label>
</div>

<div class="location-preference mt-4">
  <label>Préférence de lieu</label>
  <input type="text" class="form-control" [(ngModel)]="locationPreference" placeholder="Ex: Paris">
</div>

<div class="salary-preference mt-4">
  <p>Préférence de salaire</p>
  <ngx-slider
    [(value)]="salaryPreference.min"
    [(highValue)]="salaryPreference.max"
    [options]="salarySliderOptions">
  </ngx-slider>
  <div class="salary-range">
  </div>
</div>
