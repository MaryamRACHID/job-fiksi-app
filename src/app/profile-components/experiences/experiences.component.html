<div class="container">
  <h2>Complétez votre profil</h2>
  <p>Expérience</p>

  <div *ngFor="let experience of experiences; let i = index">
    <!-- Champ de date de début avec référence locale pour le datepicker -->
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="experience.startDate" placeholder="Start Date">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker="matDatepicker"></mat-datepicker>

    <!-- Champ de date de fin avec référence locale pour le datepicker -->
    <input matInput [matDatepicker]="endPicker" [(ngModel)]="experience.endDate" placeholder="End Date">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker="matDatepicker"></mat-datepicker>
  </div>

  <button mat-button (click)="addExperience()">Ajouter une expérience</button>
</div>
