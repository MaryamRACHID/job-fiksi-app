<h2 class="title">Complétez votre profil</h2>
<p class="subtitle-1">Disponibilités</p>

<div class="form-group mt-4">
  <p>jours disponibles :</p>
  <div class="d-flex flex-wrap justify-content-center mt-4">
    <div class="form-check day-checkbox mx-auto" *ngFor="let day of days">
      <input
        type="checkbox"
        class="form-check-input"
        [id]="day"
        [checked]="availabilityInfo[day]"
        (change)="onDayChange(day)" />
      <label class="form-check-label" [for]="day">{{ day }}</label>
    </div>
  </div>
</div>

<p>Plages horaires disponibles</p>
<div class="form-check">
  <input
    type="checkbox"
    class="form-check-input"
    id="morning"
    [(ngModel)]="morning" />
  <label class="form-check-label" for="morning">Matin</label>
</div>
<div class="form-check">
  <input
    type="checkbox"
    class="form-check-input"
    id="afternoon"
    [(ngModel)]="afternoon" />
  <label class="form-check-label" for="afternoon">Après-midi</label>
</div>
<div class="form-check">
  <input
    type="checkbox"
    class="form-check-input"
    id="evening"
    [(ngModel)]="evening" />
  <label class="form-check-label" for="evening">Soir</label>
</div>
