<h2 class="title">Complétez votre profil</h2>
<p class="subtitle-1">Expériences professionnelles (facultatif)</p>

<div class="form-group mt-4">
  <label class="mt-3 mb-4">Avez-vous déjà travaillé dans la restauration ?</label>
  <div class="d-flex align-items-center text-center check-exp">
    <div class="form-check me-3">
      <input
        type="radio"
        id="yesExperience"
        name="experience"
        class="form-check-input"
        [(ngModel)]="hasExperience"
        [value]="true" />
      <label class="form-check-label" for="yesExperience">Oui</label>
    </div>
    <div class="form-check">
      <input
        type="radio"
        id="noExperience"
        name="experience"
        class="form-check-input"
        [(ngModel)]="hasExperience"
        [value]="false" />
      <label class="form-check-label" for="noExperience">Non</label>
    </div>
  </div>
</div>

<div class="form-group" *ngIf="hasExperience">
  <label for="experienceDescription" class="mt-3 mb-4">Description rapide des expériences</label>
  <textarea
    class="form-control"
    id="experienceDescription"
    rows="3"
    [(ngModel)]="description"
    placeholder="Décrivez vos expériences..."></textarea>
</div>

<div class="form-group">
  <label for="skills" class="mt-3 mb-4">Compétences spécifiques</label>
  <textarea
    class="form-control"
    id="skills"
    rows="3"
    [(ngModel)]="skills"
    placeholder="Listez vos compétences..."></textarea>
</div>
