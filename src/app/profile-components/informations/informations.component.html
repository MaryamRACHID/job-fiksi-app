<!-- Formulaire de saisie des informations personnelles -->
<h2 class="title">Complétez votre profil</h2>
<p class="subtitle-1">Informations personnelles</p>

<div class="profile-pic text-center my-3 mb-5 mt-5">
  <label class="btn btn-outline-secondary icon-container">
    <p class="text-img mb-0">Ajouter une photo de profil</p>
    <input type="file" accept="image/png, image/jpeg" style="display: none;" (change)="onFileSelected($event)">
    <i class="fas fa-pen icon"></i> <!-- Icône de caméra de Font Awesome -->
  </label>
</div>

<div class="gender-selection text-center my-3 mt-5">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="genre" id="female" value="Madame" [(ngModel)]="personalInfo.genre">
    <label class="form-check-label" for="female">Madame</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="genre" id="male" value="Monsieur" [(ngModel)]="personalInfo.genre">
    <label class="form-check-label" for="male">Monsieur</label>
  </div>
</div>


<!-- Champs de saisie pour les informations personnelles -->
<div class="row mt-4">
  <div class="col-6">
    <label for="nom" class="form-label">Nom</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="personalInfo.nom" placeholder="Saisir votre nom">
  </div>
  <div class="col-6">
    <label for="prenom" class="form-label">Prénom</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="personalInfo.prenom" placeholder="Saisir votre prénom">
  </div>
</div>

<!-- Champ pour la date de naissance -->
<div class="mt-4">
  <label for="date_naissance" class="form-label">Date de naissance</label>
  <input type="date" class="form-control mt-2" id="birthDate" [(ngModel)]="personalInfo.date_naissance">
</div>

<!-- Bouton pour envoyer les informations et passer à l'étape suivante -->
<div class="text-center mt-4">
  <button (click)="goToNextStep()" class="btn btn-primary">Suivant</button>
</div>
