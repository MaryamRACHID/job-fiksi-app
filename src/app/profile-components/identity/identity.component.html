<h2 class="title">Complétez votre profil</h2>
<p class="subtitle-1">Documents requis</p>

<!-- Section pour la piece d'identité -->
<div class="mb-4">
  <label class="form-label">Pièce d’identité</label>
  <input name="identite" type="file" class="d-none" #identityUploadInput (change)="onFileChange($event, 'identity')" />
  <div class="custom-upload" (click)="identityUploadInput.click()">
    <i class="fa-solid fa-upload me-2"></i>
    <span>Ajouter une pièce d’identité (CNI, titre de séjour, ...)</span>
  </div>
</div>

<!-- Section pour la carte vitale -->
<div class="mb-4">
  <label class="form-label">Carte vitale</label>
  <input name="carte_vitale" type="file" class="d-none" #vitaleUploadInput (change)="onFileChange($event, 'carteVitale')" />
  <div class="custom-upload" (click)="vitaleUploadInput.click()">
    <i class="fa-solid fa-upload me-2"></i>
    <span>Ajouter ma carte vitale</span>
  </div>
</div>

<h5 class="mt-3">Remplir manuellement</h5>

<div class="form-group mt-2">
  <label for="securiteSocial">Sécurité Social</label>
  <input name="secu_social" type="text" class="form-control" id="securiteSocial" placeholder="13 chiffres">
</div>


<p class="note">*Ces informations sont recueillies pour les besoins administratifs et l’établissement du contrat de travail, et resteront confidentielles.</p>
