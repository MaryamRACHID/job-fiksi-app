<div *ngIf="userType === 'candidat' && profileCandidat != null" [ngClass]="{'list-active': list, 'list-inactive': !list}">
  <div *ngIf="!list" class="logo">
    <img *ngIf="profileCandidat.image" src="https://jobfiksi.ismael-dev.com/{{profileCandidat.image}}" class="logo-image">
    <span class="welcome-message">Bonjour, <strong>{{profileCandidat.prenom}}</strong></span>
  </div>

  <div class="mt-3 text-light me-5" *ngIf="!list">
    <h3 style="font-weight: bold">Trouve vite ton temps partiel !</h3>
  </div>

  <div class="search-section" [ngClass]="{'search-section-active': list, 'search-section-inactive': !list}">
    <img *ngIf="profileCandidat.image && list" src="https://jobfiksi.ismael-dev.com/{{profileCandidat.image}}" class="logo-image">
    <div class="search-input-wrapper">
      <i class="fas fa-search"></i>
      <input
        type="text"
        placeholder="Rechercher"
        class="search-input"
      />
    </div>
    <button (click)="openFilter()" class="filter-button">
      <span class="material-icons">tune</span>
    </button>
  </div>
</div>

<div *ngIf="userType === 'restaurant' && profileRestaurant != null" [ngClass]="{'list-active': list, 'list-inactive': !list}">
  <div *ngIf="!list" class="logo">
    <img *ngIf="profileRestaurant.image" src="https://jobfiksi.ismael-dev.com/{{profileRestaurant.image}}" class="logo-image">
    <span class="welcome-message">Bonjour, <strong>{{profileRestaurant.nom}}</strong></span>
  </div>

  <div class="mt-3 text-light me-5" *ngIf="!list">
    <h3 style="font-weight: bold">Trouve vite votre prochain candidat !</h3>
  </div>

  <div class="search-section" [ngClass]="{'search-section-active': list, 'search-section-inactive': !list}">
    <img *ngIf="profileRestaurant.image && list" src="https://jobfiksi.ismael-dev.com/{{profileRestaurant.image}}" class="logo-image">
    <div class="search-input-wrapper">
      <i class="fas fa-search"></i>
      <input
        type="text"
        placeholder="Rechercher"
        class="search-input"
      />
    </div>
    <button (click)="openFilter()" class="filter-button">
      <span class="material-icons">tune</span>
    </button>
  </div>

</div>
