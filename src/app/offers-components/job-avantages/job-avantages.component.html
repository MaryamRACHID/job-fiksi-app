  <div class="row mt-4">
    <div class="col-12">
      <label class="form-label">Quels sont les avantages de votre restaurant ?</label>
      <div class="d-flex flex-wrap mt-3">
        <!-- Boucle sur les avantages -->
        <div class="col-6 form-check mb-2" *ngFor="let advantage of advantages">
          <ng-container *ngIf="advantage !== 'Ajouter autres'; else otherOption">
            <input
              type="checkbox"
              class="form-check-input me-2"
              [id]="advantage"
              [(ngModel)]="selectedAdvantages[advantage]"
            />
            <label class="form-check-label" [for]="advantage">{{ advantage }}</label>
          </ng-container>
          <!-- Option pour "Ajouter autres" -->
          <ng-template #otherOption>
            <label
              class="form-check-label text-primary autre"
              [for]="advantage"
              (click)="onAdvantageChange()">
              {{ advantage }}
            </label>
          </ng-template>
        </div>
        <!-- Champ d'entrée pour ajouter un autre avantage -->
        <div class="col-12 mt-3" *ngIf="isOtherSelected">
          <input
            type="text"
            class="form-control"
            placeholder="Entrez un autre avantage et clique sur entrer"
            [(ngModel)]="newAdvantage"
            (blur)="addAdvantage()"
            (keyup.enter)="addAdvantage()"
          />
        </div>
      </div>
    </div>
  </div>



  <!-- Méthode de paiement -->
  <div class="row mt-4 mb-3">
    <div class="col-12 custom-dropdown position-relative">
      <label class="form-label">Méthode de paiement</label>
      <div class="custom-dropdown">
        <select
          type="text"
          class="form-control"
          [(ngModel)]="paiement"
          required
        >
          <option value="Par mois" selected>Par mois</option>
          <option value="especes">espèces</option>
          <option value="virement">virement</option>
        </select>
        <!-- <i class="fa fa-chevron-down chevron-icon"></i> -->
      </div>
    </div>
  </div>

  <!-- Boutons Navigation -->
  <div class="button-container row">
    <button (click)="goToPreviousStep()" class="btn fixed-button btn-primary col-5 me-2">Précédent</button>
    <button (click)="goToNextStep()" class="btn fixed-button btn-primary col-5">Continuer</button>
  </div>
</div>
